---
kind: pipeline
type: docker
name: default

steps:
- name: syntax-check
  image: codewaysa/python3-dev:3.8.3_20200623
  commands:
  - pylint -E hvac_ir

- name: PyLint
  image: codewaysa/python3-dev:3.8.3_20200623
  commands:
  - pylint  hvac_ir
  depends_on: [ 'syntax-check' ]
  failure: ignore

- name: isort
  image: codewaysa/python3-dev:3.8.3_20200623
  commands:
  - isort --check-only --diff --recursive  hvac_ir
  depends_on: [ 'syntax-check' ]
  failure: ignore
